<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PGCD</title>
  </head>
  <body>
    <h2>Calcul du pgcd de deux nombres :</h2>
    <label for="a_label :">a :</label>
    <input id="nombre a" type="text"></input>
    <label for="b_label :">b :</label>
    <input id="nombre b" type="text"></input>
    <button>Soumettre</button>
    <p class="résultat"></p>
    <script type="text/javascript">
      var a = document.getElementById("nombre a");
      var b = document.getElementById("nombre b");
      var btn = document.querySelector("button");
          
      var output = document.querySelector(".résultat");


      function calculPgcd(a, b) {
        if (a > b) {
          a = a % b;
        } else {
          b = b % a;
        }
        if (a == 0) {
          return b;
        }
        if (b == 0) {
          return a;
        }
        return calculPgcd(a, b);
      }
         
      btn.addEventListener("click", function () {
        var a1 = a.value;
        var b1 = b.value;
        if (isNaN(a1) || isNaN(b1) || a1 === '' || b1=== '') {
          output.textContent = "Merci de saisir un nombre dans chaque champs.";
        } else {
          output.textContent = "Leur pgcd est :  " + calculPgcd(a1, b1);
        }
      });
    </script>
  </body>
</html>
